<h1>Inscription</h1>
<form [formGroup]="formulaire">
  <label>
    <span>Titre</span>
    <select formControlName="titre">
      <option [value]="null" disabled>{{'S.V.P Selectionner'}}</option>
      <option *ngFor="let o of titre" [value]="o">{{o}}</option>
    </select>
  </label>
  <label>
    <span>Nom:</span>
    <input type="text" formControlName="nom">
  </label>
  <label>
    <span>Pr√©nom:</span>
    <input type="text" formControlName="prenom">
  </label>
  <label>
    <span>Statut:</span>
    <select formControlName="statut">
      <option *ngFor="let o of statuts" [value]="o">{{o}}</option>
    </select>
  </label>
  <button
    (click)="soumettre()"
    [disabled]="!formulaire.valid">Soumettre</button>
</form>
